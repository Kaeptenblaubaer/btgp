image:
  file: .gitpod.Dockerfile

ports:
  # IHP Server
  - port: 8001
    onOpen: open-preview
  # IDE
  - port: 8001
    onOpen: open-preview
  # Live Reloading
  - port: 8002
    onOpen: ignore

tasks:
  - init: >
      ( if [ ! -e "Main.hs" ]; then git init; git remote add origin https://github.com/digitallyinduced/ihp-boilerplate.git; git pull origin master; rm -rf .git; nix-shell -j auto --cores 0 --quiet --run 'make -s all .envrc; new-application Web'; fi) && nix-shell -j auto --cores 0 --run 'make -s all .envrc'
    command: >
      ./start